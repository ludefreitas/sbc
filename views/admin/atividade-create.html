  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Criar Nova Atividade
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="/admin/atividade">Atividades</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
    	<div class="col-md-12">
    		<div class="box box-success">
          {if="$error != ''"}
          <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
          </div>
        {/if}
          <!-- /.box-header -->
          <!-- form start -->   

          <div class="box-body">                 
          <form role="form" action="/admin/atividade/create" method="post">

            <div class="col-md-6">

              <div class="box-header">
                <label for="nomeativ">Atividade</label>
                <input type="text" class="form-control" id="nomeativ" name="nomeativ" placeholder="Nome da atividade" value="{$createAtivValues.nomeativ}">
              </div> 

              <div class="box-header">
                <label for="descativ">Descrição</label>
                <input type="text" class="form-control" id="descativ" name="descativ" placeholder="Descreva a atividade" value="{$createAtivValues.descativ}">
              </div>

              <div class="box-header">
                <label for="prograativ">Programa</label>
                <select class="form-control" name="prograativ" id="prograativ">  
                  {if="$createAtivValues.prograativ"}
                  <option selected="selected" value="{$createAtivValues.prograativ}">{$createAtivValues.prograativ}</option>  
                  {else}
                  <option selected="selected" value="">Selecione</option>  
                  {/if}                 
      
                    <option value="Hora do Treino">Hora do Treino</option>
                    <option value="Corpo em Ação">Corpo em Ação</option>
                    <option value="GR São Bernardo">GR São Bernardo</option>
                    <option value="Campeões da vida">Campeões da vida</option>
                                            
                </select>
              </div>    

               <div class="box-header">
                <label for="tipoativ">Tipo</label>
                <select class="form-control" name="tipoativ" id="tipoativ">  
                  {if="$createAtivValues.tipoativ"}
                  <option selected="selected" value="{$createAtivValues.tipoativ}">{$createAtivValues.tipoativ}</option>  
                  {else}
                  <option selected="selected" value="">Selecione</option>  
                  {/if}                 
                   
                    <option value="Aquática">Aquática</option>
                    <option value="Terrestre">Terrestre</option>
                                            
                </select>
                
              </div>                 

            </div>

            <div class="col-md-6"> 

              <div class="box-header">
                <label for="origativ">Origem</label>
                <select class="form-control" name="origativ" id="origativ">  
                  {if="$createAtivValues.origativ"}
                  <option selected="selected" value="{$createAtivValues.origativ}">{$createAtivValues.origativ}</option>  
                  {else}
                  <option selected="selected" value="">Selecione</option>  
                  {/if}                 
                   
                    <option value="SESP">SESP</option>
                    <option value="PELC">PELC</option>
                    <option value="Voluntário">Voluntário</option>
                    <option value="Convênio Esportes">Convênio Esportes</option>
                                            
                  </select>
              </div>  

              <div class="box-header">
                <label for="geneativ">Gênero</label>
                <select class="form-control" name="geneativ" id="geneativ">  
                    <option selected="selected" value="">Selecione</option> 
                    {if="$createAtivValues.geneativ"}
                    <option selected="selected" value="{$createAtivValues.geneativ}">{$createAtivValues.geneativ}</option>  
                    {else}
                    <option selected="selected" value="">Selecione</option>  
                    {/if}                                   
                   
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="">Ambos</option>
                                            
                  </select>
              </div>            

              <div class="box-header">
                <label for="atividade">Faixa Etária</label>
                  <select class="form-control" name="idfxetaria">  
                  <option selected="selected" value="">Selecione</option>                   
                   {loop="$faixaetaria"}
                    <option {if="$value.idfxetaria"} {/if} value="{$value.idfxetaria}">{$value.initidade} a {$value.fimidade} anos - {$value.descrfxetaria}</option>
                   {/loop}                            
                  </select>
              </div> 

                <div class="box-footer">
                  <button type="submit" class="btn btn-success">Cadastrar</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
            <a type="button" class="btn btn-danger" href="javascript:window.history.go(-1)">Cancelar</a>
                </div>        

            </div>          
            
          </form>
        </div>
         <!-- /.box-body -->
        </div>
    	</div>
    </div>

  </section>
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
