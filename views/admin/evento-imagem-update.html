
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Fazer upload de imagem do evento
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">


        <div class="box box-success">
        {if="$error != ''"}
          <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
          </div>
        {/if}
        <!-- /.box-header -->
        <!-- form start -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group"> 
                        <h5>
                            <span style="color: darkblue; font-size: 18px"> Carregar imagem em PNG ou JPEG </span>
                        </h5>  
                        <form  method="POST" action="/admin/evento/imagem-upload" id="upload-arquivo"   enctype="multipart/form-data">
                            <label style="color: blue; font-weight: bold;">Arquivo: </label><br> 
                            <input type="file" name="imagem_arquivo_evento" id="imagem_arquivo_evento" accept="image/png, image/jpeg" required > <br>
                            <input hidden type="text" name="id_evento" id="id_evento" value="{$id_evento}">
                            <input type="submit" name="Enviar" class="btn btn-warning"  > 
                            <br><br>
                            <a href="/admin/evento/imagem-delete/{$id_evento}">
                                <div class="btn btn-danger" onclick="removerImagemExistente({$id_evento})">Remover imagem existente</div>  
                            </a>              
                        </form>                         
                    </div>
                </div>
            </div>  
        </div>
      </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
