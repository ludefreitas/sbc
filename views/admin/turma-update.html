<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Editar Turma {$turma.idturma} - {$turma.descturma}
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/turma">Turmas</a></li>
    <li class="active"><a href="/admin/turma/create">Criar Turma</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        {if="$error != ''"}
            <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
            </div>
        {/if}
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/turma/{$turma.idturma}" method="post" enctype="multipart/form-data">

          <div class="box-body"> 

           <div class="row">

            <div class="col-md-6">

              <div class="form-group">
                <label for="descturma">Descrição da turma</label>
                <input type="text" class="form-control" id="descturma" name="descturma" placeholder="Descreva a turma"value="{$turma.descturma}">
              </div>

              <div class="form-group">
              <label for="turma">Modalidade</label>
                <select class="form-control" name="idmodal">     
                  {loop="$modalidade"}
                  <option {if="$value.idmodal === $turma.idmodal"}selected="selected"{/if} value="{$value.idmodal}">{$value.descmodal}</option>
                  {/loop}                            
                </select>
            </div>  

            <div class="form-group">
              <label for="turma">Espaço - Crec</label>
                <select class="form-control" name="idespaco">     
                  {loop="$espaco"}
                  <option {if="$value.idespaco === $turma.idespaco"}selected="selected"{/if} value="{$value.idespaco}">{$value.nomeespaco} - {$value.apelidolocal}</option>
                  {/loop}                            
                </select>
            </div> 
   
            </div>

            <div class="col-md-6">

             <div class="form-group">
              <label for="turma">Atividade</label>
                <select class="form-control" name="idativ">     
                  {loop="$atividade"}
                  <option {if="$value.idativ === $turma.idativ"}selected="selected"{/if} value="{$value.idativ}">{$value.nomeativ} - {$value.descrfxetaria} - {$value.initidade} a {$value.fimidade} anos {$value.prograativ} - {$value.origativ}</option>
                  {/loop}                            
                </select>
            </div>               

            <div class="form-group">
              <label for="turma">Dia Semana - Horário</label>
                <select class="form-control" name="idhorario">     
                  {loop="$horario"}
                  <option {if="$value.idhorario === $turma.idhorario"}selected="selected"{/if} value="{$value.idhorario}">{$value.diasemana} - {$value.horainicio} às {$value.horatermino}</option>
                  {/loop}                            
                </select>
            </div>         
           
            
           <div class="form-group">
              <label for="turma">Vagas</label>
              
              <input type="number" class="form-control" id="vagasgeral" name="vagasgeral" placeholder="Informe a quantidade de vagas totais" value="">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="token" value="1" {if="$turma.token == 1"}checked{/if}> Tem token ?
              </label>
            </div>
              
            </div>
             
           </div>

           <div class="col-md-12">

             <div class="form-group">
              <label for="obs">Observação</label>
              <input type="text" class="form-control" id="obs" name="obs" value="{$turma.obs}"/>
            </div>
             

           </div>
            
        </div>                  
            
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            &nbsp&nbsp&nbsp&nbsp
            <a type="button" class="btn btn-danger" href="javascript:window.history.go(-1)">Cancelar</a>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
document.querySelector('#file').addEventListener('change', function(){
  
  var file = new FileReader();

  file.onload = function() {
    
    document.querySelector('#image-preview').src = file.result;

  }

  file.readAsDataURL(this.files[0]);

});
</script>
