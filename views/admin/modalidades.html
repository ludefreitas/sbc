
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista com {$total} modalidades
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        {if="$error != ''"}
          <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
          </div>
        {/if}
            
            <div class="box-header">
              <a href="/admin/modalidades/create" class="btn btn-success">Cadastrar Modalidade</a>

              <div class="box-tools">
                <form action="/admin/modalidades">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="{$search}">
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div>

            </div>

            <div class="box-body" style="border: solid 1px lightblue; margin: 5px;">
            <div class="row">
              <div class="col-md-6">

                {loop="$modalidade"}
            <div class="box-body" style="border: solid 1px lightblue; margin: 5px;">
              <div class="row">

              <div class="col-md-6" style="margin: 2; padding: 2">
                <h5 style="font-weight: bold; text-align: left;">
                 {$value.idmodal} - {$value.descmodal}
                </h5>
              </div>                

              <div class="col-md-6" style="margin: 2; padding: 2">
                 <a href="/admin/modalidades/{$value.idmodal}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>         
              
                      <a href="/admin/modalidades/{$value.idmodal}/delete" onclick="return confirm('Deseja realmente excluir a modalidade {$value.descmodal}?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
              </div>

            </div>
          </div>
          {/loop}

                
            </div>
              <div class="col-md-6">
                
              </div>
            </div>
            </div>

            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
            
            
            <button type="button" onclick="window.print()" class="btn btn-primary pull-right" style="margin-right: 5px;">
                    <i class="fa fa-print"></i> Imprimir
                </button>
          </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
