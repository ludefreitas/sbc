<script type="text/javascript">
  
function OpenDivEspaco() {

  document.getElementById('espaco').hidden = false;
  document.getElementById('projeto').hidden = true;
  // body...
}

function OpenDivProjeto() {

  document.getElementById('projeto').hidden = false;
  document.getElementById('espaco').hidden = true;
  // body...
}

</script>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Cadastrar Nova Turma
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/turma">Turmas</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">

        {if="$error != ''"}
            <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
            </div>
        {/if}
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/turma/create" method="post">
          <div class="box-body">

            <div class="row">

              <div class="col-md-6">

                <div class="box-header">
                  <label for="descturma">Descrição da turma</label>
                   <input type="text" class="form-control" id="descturma" name="descturma" placeholder="Descreva a turma" value="{$createTurmaValues.descturma}">
                </div>    

                <div class="box-header">
                  <label for="turma">Modalidade</label>
                  <select class="form-control" name="idmodal">
                  <option value="{$createTurmaValues.idmodal}">Selecione a modalidade</option>           
                  {loop="$modalidade"}
                  <option value="{$value.idmodal}" >{$value.descmodal} </option>
                  {/loop}                            
                  </select>
                </div>
                 
                <div class="box-header">
                  <div class="">
                    <label>
                     É projeto?
                    </label>

                    <label>
                     &nbsp;&nbsp; <input onchange="OpenDivProjeto()"  type="radio" name="selecioneespaco" value="1">Sim
                    </label>
                    <label> 
                     &nbsp;&nbsp; <input onchange="OpenDivEspaco()"  type="radio" name="selecioneespaco" value="1">Não
                    </label>
                  </div> 

                <div  id="projeto" hidden>
                  <label for="turma">Projeto - Crec</label>
                  <select class="form-control" name="idespaco">
                  <option value="{$createTurmaValues.idespaco}">Selecione o Crec e o espaço</option>{loop="$espaco"}
                    {if="$value.nomeespaco === 'Projeto'"}
                    <option value="{$value.idespaco}">{$value.apelidolocal} - {$value.nomeespaco}</option>                
                    {/if}
                  {/loop}                            
                  </select>
                </div>   

                <div  id="espaco" hidden>
                  <label for="turma">Espaço - Crec</label>
                  <select class="form-control" name="idespaco">
                  <option value="{$createTurmaValues.idespaco}">Selecione o Crec e o espaço </option>    
                  {loop="$espaco"}
                    {if="$value.nomeespaco !== 'Projeto'"}
                    <option value="{$value.idespaco}">{$value.apelidolocal} - {$value.nomeespaco}</option>
                    {/if}
                 
                  {/loop}                            
                  </select>
                </div> 

                </div>  
                
                  
                 <div class="box-header">
                  <label for="turma">Atividade</label>
                  <select class="form-control" name="idativ">
                  <option value="{$createTurmaValues.idativ}">Selecione a atividade e faixa etária</option>           
                  {loop="$atividade"}
                  <option value="{$value.idativ}">{$value.nomeativ} - 
                  {$value.descrfxetaria}  - {$value.initidade} a {$value.fimidade} anos - {$value.prograativ} - {$value.origativ}</option>
                  {/loop}                            
                  </select>
                </div> 



                <div class="box-header">
                  <label for="turma">Dia Semana - Horário</label>
                  <select class="form-control" name="idhorario">
                  <option value="{$createTurmaValues.idhorario}">Selecione o dia e o horários</option>    
                  {loop="$horario"}
                  <option value="{$value.idhorario}">{$value.diasemana} - {$value.horainicio} às {$value.horatermino} </option>
                  {/loop}                            
                  </select>
                </div>  

                </div>

              <div class="col-md-6">

                <div class="box-header">
                  <label for="turma">Vagas público geral</label>
                  <input type="number" class="form-control" id="vagas" name="vagas" placeholder="Informe a quantidade de vagas público geral" value="{$createTurmaValues.vagas}">
                </div>   

                <div class="box-header">
                  <label for="turma">Vagas público laudo</label>
                  <input type="number" class="form-control" id="vagaslaudo" name="vagaslaudo" placeholder="Informe a quantidade de vagas público com laudo" value="{$createTurmaValues.vagaslaudo}">
                </div>   

                <div class="box-header">
                  <label for="turma">Vagas PCD</label>
                  <input type="number" class="form-control" id="vagaspcd" name="vagaspcd" placeholder="Informe a quantidade de vagas público PCD " value="{$createTurmaValues.vagaspcd}">
                </div>   

                <div class="box-header">
                  <label for="turma">Vagas vulnerabilidade social</label>
                  <input type="number" class="form-control" id="vagaspvs" name="vagaspvs" placeholder="Informe a quantidade de vagas público vulnerabilidade social" value="{$createTurmaValues.vagaspvs}">
                </div>   
                
                <div class="">
                  <label>
                   &nbsp;&nbsp; <input type="checkbox" name="token" value="1"> Tem token ?
                  </label>
                </div>  
                
              </div>

            </div>
            
          </div>
          <div class="col-md-12">

             <div class="form-group">
              <label for="obs">Observação</label>
               <textarea type="text" class="form-control" id="obs" name="obs" placeholder="Observação" value=""></textarea> 
            </div>
            
          </div>
          <div class="box-footer">
            &nbsp;&nbsp;<button type="submit" class="btn btn-success">Cadastrar</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a type="button" class="btn btn-danger" href="javascript:window.history.go(-1)">Cancelar</a>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
