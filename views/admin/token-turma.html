
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Tokens da turma: {$turma.idturma} -  {$turma.descturma} - {$turma.periodo} {$turma.diasemana} {$turma.horainicio} ás {$turma.horatermino} 
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        {if="$error != ''"}
          <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
          </div>
        {/if}
            
             <form method="post" action="/admin/turma/create/token">
            <div class="box-header">
             <!-- <a href="/admin/turma/create/token/{$turma.idturma}" class="btn btn-success">Gerar token</a> -->

             

            <input hidden type="text" name="idturma" value="{$turma.idturma}">
            <!--<input type="text" name="numcpf" placeholder="Digite o CPF, se necessário">-->
            <input style="width: 170px; float: left;" type="text" maxlength="14" id="numcpf" name="numcpf" class="input-text" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"  placeholder="000.000.000-00">
                    <script type="text/javascript">$("#numcpf").mask("000.000.000-00");</script>
            </div>
            <div class="box-header">
            <input class="btn btn-success" type="submit" name="" value="Gerar Token">

            </div>



        </form>

             <div class="box-body" style="border: solid 1px lightblue; margin: 5px;">
              
            

            {loop="$tokens"}
                  {if="$value.isused == 0"}
                <span style="font-weight: bold; text-align: left;">                  
                  {$value.token} - 
                </span>
                {else}
                 <s><span style="font-weight: bold; text-align: left; color: red;">                  
                  {$value.token} - 
                </span></s>

                {/if}
          {/loop}

            <div class="box-body no-padding">
              
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
               </ul>
            </div>
            
          </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
