<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Editar Faixa Etária
  </h1>
  <ol class="breadcrumb">
    <li><a href="/professor"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/professor/faixaetaria">Faixas Etária</a></li>
    <li><a href="/professor/faixaetaria/create">Criar Nova Faixa Etária</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        {if="$error != ''"}
          <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
          </div>
        {/if}
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/professor/faixaetaria/{$faixaetaria.idfxetaria}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="initidade">Idade inicial</label>
              <input type="number" class="form-control" id="initidade" name="initidade" placeholder="Digite a idade inicial" value="{$faixaetaria.initidade}">
            </div>
            <div class="form-group">
              <label for="fimidade">Idade Final</label>
              <input type="number" class="form-control" id="fimidade" name="fimidade" placeholder="Digite a idade final" value="{$faixaetaria.fimidade}">
            </div>
            <div class="form-group">
              <label for="descrfxetaria">Descrição da Faixa Etária</label>
              <input type="text" class="form-control" id="descrfxetaria" name="descrfxetaria" placeholder="Descreva a faixa etaria" value="{$faixaetaria.descrfxetaria}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            &nbsp&nbsp&nbsp&nbsp
            <a type="button" class="btn btn-danger" href="/professor/faixaetaria">Cancelar</a>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
