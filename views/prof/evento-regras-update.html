
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Fazer upload de regras do evento
  </h1>
  <ol class="breadcrumb">
    <li><a href="/prof"><i class="fa fa-dashboard"></i> Home</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">


        <div class="box box-success">
        {if="$error != ''"}
          <div class="alert alert-danger" style="margin: 10px 10px 0px 10px">
        {$error}
          </div>
        {/if}
        <!-- /.box-header -->
        <!-- form start -->
        <div class="form-group"> 
            <h5>
                <span style="color: darkblue; font-size: 18px"> Carregar regras em PDF </span>
            </h5>  
            <form  method="POST" action="/prof/evento/regras-upload" id="upload-arquivo"   enctype="multipart/form-data">
                <label style="color: blue; font-weight: bold;">Arquivo: </label><br> 
                <input type="file" name="pdf_regras_evento" id="pdf_regras_evento" accept="application/pdf" required > <br>
                <input hidden type="text" name="id_evento" id="id_evento" value="{$id_evento}">
                <input type="submit" name="Enviar" class="btn btn-warning"  >                   
            </form>                         
        </div>  
      </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
